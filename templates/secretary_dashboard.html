{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد منشی</title>
    <link rel="stylesheet" href="{% static 'css/secretary.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>داشبورد منشی</h1>
            <div class="user-info">
                <!-- بخش جدید برای عکس کاربر -->
                <div class="user-avatar">
                    {% if request.user.profile_picture %}
                        <img src="{{ request.user.profile_picture.url }}" alt="عکس کاربر">
                    {% else %}
                        <div class="avatar-placeholder">{{ request.user.username|first|upper }}</div>
                    {% endif %}
                </div>
                <span>{{ request.user.username }}</span>
            </div>
        </header>
        
        <div class="dashboard-grid">
            <!-- جستجوی اعضا -->
            <section class="card search-section">
                <h2>جستجوی اعضا</h2>
                <div class="search-box">
                    <input type="text" id="memberSearch" placeholder="جستجو بر اساس نام، نام خانوادگی، کد ملی یا تلفن...">
                    <div id="searchResults"></div>
                </div>
            </section>
            
            <!-- مشاهده جدول زمان‌های رزرو شده -->
            <section class="card reservations-section">
                <h2>زمان‌های رزرو شده امروز</h2>
                <div class="reservations-list">
                    <!-- لیست زمان‌ها از طریق JS پر می‌شود -->
                </div>
            </section>
            
            <!-- دکمه‌های عملیاتی -->
            <section class="card actions-section">
                <h2>عملیات‌ها</h2>
                <div class="action-buttons">
                    <form action="/cantact/addreservecantact/" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="member" value="{{ member }}">
                        <button type="submit" class="btn-primary">ثبت عضو جدید</button>
                    </form> 
{#                    <button id="newMemberBtn" class="btn-primary">ثبت عضو جدید</button>#}
                    <button id="closeCashBtn" class="btn-primary">بستن صندوق</button>
                </div>
            </section>
        </div>
    </div>
{% csrf_token %}

    <script src="{% static 'js/secretary.js' %}"></script>
</body>
</html>
