{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأیید نوبت - کلینیک زیبایی دکتر اسدپور</title>
  <link rel="stylesheet" href="{% static 'css/new_reserv_end.css' %}">
</head>
<body>
  <div class="container-wrapper">
    <div class="confirmation-container">
      <div class="header-section">
        <img src="{% static 'img/logo.jpg' %}" alt="لوگوی کلینیک" class="logo">
        <h2 class="title">تأیید نوبت شما</h2>
      </div>

      <div class="details-box">
        <div class="detail-item">
          <span class="label">خدمت انتخاب شده:</span>
          <span class="value">{{work }}  {{ detalework }}</span>
        </div>
        <div class="detail-item">
          <span class="label">اپراتور:</span>
          <span class="value">{{ personwork }}</span>
        </div>
        <div class="detail-item">
          <span class="label">تاریخ:</span>
          <span class="value">{{ dateshamsi }}</span>
        </div>
        <div class="detail-item">
          <span class="label">ساعت:</span>
          <span class="value">{{ hoursreserv }}</span>
        </div>
      </div>

      <div class="buttons-group">
        <button type="button" class="btn cancel-btn" onclick="window.location.href='/'">
          انصراف
        </button>
        <button type="button" class="btn pay-btn" onclick="window.location.href='{% url 'zibal' %}'">
          پرداخت
        </button>
      </div>
    </div>
  </div>

</body>
</html>
