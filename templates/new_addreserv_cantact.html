{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت عضو جدید - کلینیک زیبایی دکتر اسدپور</title>
  <!-- استایل‌های اصلی و فونت آیکن -->
  <link rel="stylesheet" href="{% static 'css/new_addcontact.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@latest/dist/css/persian-datepicker.min.css">
</head>
<body>

<div class="container-wrapper">
  <div class="image-section">
    <img src="{% static 'img/login.jpg' %}" alt="تصویر پس زمینه">
  </div>

  <div class="signup-container">
    <div class="header-section">
      <img src="{% static 'img/logo.jpg' %}" alt="لوگوی کلینیک" class="logo">
      <h2 class="title">ثبت نام عضو جدید</h2>
    </div>

    <form method="POST" class="signup-form" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- فیلد نام -->
      <div class="input-field">
        <i class="fas fa-user icon"></i>
        <input type="text" id="first_name" name="firstname" placeholder="نام" required>
      </div>

      <!-- فیلد نام خانوادگی -->
      <div class="input-field">
        <i class="fas fa-user icon"></i>
        <input type="text" id="last_name" name="lastname" placeholder="نام خانوادگی" required>
      </div>

{#      <!-- فیلد کدملی -->#}
{#      <div class="input-field">#}
{#        <i class="fas fa-id-card icon"></i>#}
{#        <input type="number" id="national_code" name="melicod" placeholder="کدملی" required>#}
{#      </div>#}

      <!-- فیلد تلفن -->
      <div class="input-field">
        <i class="fas fa-phone icon"></i>
        <input type="tel" id="phone" name="phonnumber" placeholder="تلفن" pattern="09\d{9}" required>
      </div>
      <!-- دکمه ثبت نام -->
      <button type="submit" class="submit-btn" name="button_send" value="accept" onclick="move()">
        <i class="fas fa-user-plus"></i>
        ثبت نام
      </button>
      <label id="melicod_etebar" hidden >{{ etebar }}</label>
      <div id="w">
      <div id="myBar" class="w3" hidden>0%</div>
      </div>

    </form>
  </div>
</div>
<label>{{ d }}</label>
<!-- کتابخانه‌های مورد نیاز -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/persian-date@latest/dist/persian-date.min.js"></script>
<script src="https://unpkg.com/persian-datepicker@latest/dist/js/persian-datepicker.min.js"></script>
<script src="/static/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/new_addcontact.js' %}"></script>
<script src="{% static "/js/add_cantact.js" %}"></script>
</body>
</html>
